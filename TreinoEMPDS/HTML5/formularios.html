<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Aqui eu passo o caminho para onde meu formulário manda os dados coletados -->
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome">
        </p>
        <p>
           
            <label for="fem">Sou um dev1:</label>
            <input type="checkbox" id="dev" name="dev1" value="sim"><br>
            <label for="dev">Sou um dev2:</label>
            <input type="checkbox" id="dev" name="dev2" value="sim"><br>
            <label for="dev">Sou um dev3:</label>
            <input type="checkbox" id="dev" name="dev3" value="sim"><br>
            <br>
            Gênero <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro">Outros:</label>
            <input type="radio" id="outro" name="genero" value="outro">

        </p>
        <p>
            <label for="date">Data Hoje:</label>
            <input type="date" id="date" name="date" ><br>
        </p>
        <p>
            <label for="datetime-local">Data e tempo Hoje:</label>
            <input type="datetime-local" id="date-time" name="date-time" ><br>
        </p>
        <p>
            <label for="time"> tempo Hoje:</label>
            <input type="time" id="time" name="time" ><br>
        </p>
        <p>
            <label for="color"> Cor Predileta:</label>
            <input type="color" id="cor" name="time" ><br>
        </p>
        <p>
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="Ex: seuemail123@gmail.com"><br>
        </p>
        <p>
            <label for="passowrd"> Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" ><br>
        </p>
        <p>
            <label for="file"> Email:</label>
            <input type="file" id="file" name="file" accept=".pdf, .docx, .rar,.zip" multiple><br>
        </p>
        <p>
            <label for="number"> numero:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="10" max="50", step="5"><br>
        </p>
        <p>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Resetar
            </button>
        </p>
    </form>

</body>

</html>
